<!DOCTYPE html>
<html lang="zh-cn">

<head>
<title>电商</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="shortcut icon" href="/favicon.ico">

<!--SUI CSS-->
<link rel="stylesheet" href="assets/js/sui/sm.css">
<link rel="stylesheet" href="assets/js/sui/sm-extend.css">
<!--OM CSS-->
<link rel="stylesheet" href="assets/css/common.css">
<!--JS zepto,SUI全局配置config,百度地图API-->
<script type='text/javascript' src='assets/js/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='assets/js/config.js' charset='utf-8'></script>

</head>

<body>
	<div class="page-group">

		<div class="page page-current" id="profile">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back"> <span class="icon icon-left"></span> 返回
				</a>
				<h1 class='title'>个人资料</h1>
			</header>
			<div class="content">
				<div class="list-block">
						<ul>
							<!-- Text inputs -->
							<li>
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-name"></i>
									</div>
									<div class="item-inner" style="padding-bottom: 5%; padding-top: 3%;">
										<div class="item-title label">头像</div>
										<div class="item-input">
											<img id="profile-header" name="path" src="" class="center-header-img" />
										</div>
										<div class="item-input">
											<form action="customerProfileHeader.do" enctype="multipart/form-data" method="post" id="profile-uploadFile-from">
											    <input type="text" name="id" style="display:none;" id="on-profile-cid"/>
											    <a href="javascript:;" id="profile-uploadFile-a" class="om-profile-file">上传头像 <input name="uploadFile" id="uploadFile" runat="server" type="file">
											    </a>
												<input type="submit" id="om-profile-hu" value="确定更换" style="display:none;"  class="om-profile-file"/>
											</form>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-email"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">昵称</div>
										<div class="item-input">
											<input id="profile-nickname" type="text" name="nickname" value="">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-email"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">性别</div>
										<div class="item-input">
											<input id="profile-sex-m" type="radio" name="sex" value="1" />男 <input id="profile-sex-f" type="radio" name="sex" value="2" />女
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-email"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label"><a href="customerAddressList.html">查看收货地址</a></div>
										<span class="icon icon-right">
									</div>
								</div>
							</li>
						</ul>
					
				</div>

				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a id="om-profile-button" class="button button-big button-fill button-success">修改</a>
						</div>
						<div class="col-50">
							<a class="button button-nav button-big button-fill button-danger back">返回</a>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>

	<!--** SUI JS **-->
	<script type='text/javascript' src='assets/js/sui/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='assets/js/sui/sm-extend.min.js' charset='utf-8'></script>
	<!-- 各个页面自身的JS -->

	<script type='text/javascript' src='assets/js/profile.js' charset='utf-8'></script>
	<!-- 最后加载sharebike，调用$.init() -->
	<script type='text/javascript' src='assets/js/common.js' charset='utf-8'></script>
</body>

</html>
