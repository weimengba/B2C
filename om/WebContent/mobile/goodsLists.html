<!DOCTYPE html>
<html>
<head>
    <title>电商</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="shortcut icon" href="assets/img/favicon.ico">
	
	<!--SUI CSS-->
	<link rel="stylesheet" href="assets/js/sui/sm.css">
	<link rel="stylesheet" href="assets/js/sui/sm-extend.css">
	<!--OM CSS-->
	<link rel="stylesheet" href="assets/css/common.css">
	<link rel="stylesheet" type="text/css" href="assets/css/goodsLists.css"/>
	<!--JS zepto,SUI全局配置config,百度地图API-->
	<script type='text/javascript' src='assets/js/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='assets/js/config.js' charset='utf-8'></script>	
    
    <script type="text/javascript">   	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"  			
   		});   		
    </script>
</head>
<body>
	<div id="om-goodList" class="page">
		<header class="bar bar-nav list-header">
			<div class="row no-gutter">
				<div class="searchbar row">
					<a class="icon icon-left pull-left col-10 text-center back"></a>
				    <div class="search-input col-80">
				      	<input type="search" id='searchGoods' placeholder='商品查询'/>
				    </div>
				    <a id="searchBtn" class="icon icon-search pull-right col-10 text-center"></a>
				</div>
			</div>
			<div class="row no-gutter order-way">
				<div class="row no-gutter">
					<div class="col-33 text-center">
						<a id="sortByAll" href="">
							<span>综合排序</span>
							<span class="icon icon-down"></span>
						</a>
					</div>
					<div class="col-33 text-center">
						<a id="sortBySells" href="">
							<span>销量优先</span>
							<span class="icon icon-down"></span>
						</a>
					</div>
					<div class="col-33 text-center">
						<a id="sortByPrice" href="">
							<span>价格优先</span>
							<span class="icon icon-down"></span>
						</a>
					</div>
				</div>
		</header>
		
		<div class="content infinite-scroll infinite-scroll-bottom bg-color" data-distance="100">
          	<div class="list-block">
              	<div id="goods" class="row no-gutter m-recommend">

				</div>
              	
          	</div>
          	<!-- 加载提示符 -->
          	<div class="infinite-scroll-preloader">
              	<div class="preloader"></div>
          	</div>
     	</div>
				
	</div>
		
	<!--** SUI JS **-->
	<script type='text/javascript' src='assets/js/sui/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='assets/js/sui/sm-extend.min.js' charset='utf-8'></script>
	<!-- 各个页面自身的JS -->
	<script type='text/javascript' src='assets/js/goodsLists.js' charset='utf-8'></script>
	<script type='text/javascript' src='assets/js/goodsDetails.js' charset='utf-8'></script>
	<script type='text/javascript' src='assets/js/category.js' charset='utf-8'></script>
	<!-- 最后加载sharebike，调用$.init() -->
	<script type='text/javascript' src='assets/js/common.js' charset='utf-8'></script>
	
</body>
</html>
